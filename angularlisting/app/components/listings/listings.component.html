
<div class="container">
  <div class="row">
    <div class="col-md-6">
       <h3 class="primary-text">Latest Events</h3>
    </div>
    <div class="col-md-6">
       <div class="form-group">
            <label class="col-sm-2 control-label"><i class="fa fa-search"></i></label>
         <div class="col-sm-10">
          <input type="text" class="form-control"  [(ngModel)]="searchStr" (keyup) ="searchEvents()" name="searchStr"placeholder="Search events ..."required>
    </div>
  </div>
    </div>
  </div>
  <div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail"  *ngFor = "let listing of listings">
      <img style="width:100%" class="thumbnail" src="{{imageUrl}}"/>
      <div class="caption">
        <h3>{{listing.title}}</h3>
        <p>{{listing.date}}</p>
        <p><a [routerLink]="['/listing/'+listing.$key]" class="btn btn-primary" role="button">Get Details</a>         
      </div>
    </div>
  </div>
</div>
</div>
